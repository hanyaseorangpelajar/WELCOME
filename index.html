<!DOCTYPE html>
<html>
<head>
	<title>Typed.js Example</title>

            text-align: justify;

</head>
<body>

	<script>
	var typed = new Typed('#typed-text', {
        strings: ['+++++++[>++++++++++<-]>++++++++.>+++++++++[>++++++++++<-]>+++++++.>++++++++++[>++++++++++<-]>+++++++++.>++++++++++[>++++++++++<-]>+.>+++++[>++++++++++<-]>++++++++.>+++[>++++++++++<-]>++.>++++++[>++++++++++<-]>+++++.>++++++++++[>++++++++++<-]>.>+++++++++[>++++++++++++<-]>++++++.>++++++++++[>++++++++++<-]>+++++.>+++[>++++++++++<-]>++.>++++++[>++++++++++<-]>+++++.>++++++++++[>+++++++++++<-]>+++++++.>++++++++++[>++++++++++<-]>.>++++++++++[>++++++++++<-]>+++++.>++++++++++[>++++++++++<-]>++.>++++++++++[>++++++++++<-]>+++++.>+++++++++[>++++++++++++<-]>++++++.>++++++++++[>+++++++++++<-]>+++++.>++++++++++[>+++++++++++<-]>++++++.>++[>+++++<-]>.>++++++[>++++++++++<-]>+++++.>++++++++++[>++++++++++<-]>+++.>++++++++++[>++++++++++<-]>+.>+++++[>++++++++++<-]>++++++++.>+++[>++++++++++<-]>++.>+++++[>++++++++++<-]>.>+++++[>++++++++++<-]>-.>+++[>++++++++++<-]>++.>++++++++++[>++++++++++++<-]>+.>++++++++++[>+++++++++++<-]>+.>++[>+++++<-]>.>+++++++[>++++++++++<-]>++++++.>++++++++++[>++++++++++<-]>+++++.>++++++++++[>++++++++++<-]>+++++++.>++++++++++[>++++++++++<-]>+.>+++++[>++++++++++<-]>++++++++.>+++[>++++++++++<-]>++.>++++++++++[>++++++++<-]>+++++++.>++++++++++[>++++++++++<-]>+.>+++++++++[>++++++++++<-]>++++++++.>++++[>+++++++++++<-]>.>+++[>++++++++++<-]>++.>++++++[>++++++++++<-]>+++++++.>++++[>++++++++++<-]>+++.>++++[>++++++++++<-]>+++.>++++[>+++++++++++<-]>.>+++[>++++++++++<-]>++.>+++++++++[>++++++++++<-]>+++++++.>++++++++++[>+++++++++++<-]>.>++++++++++[>++++++++++<-]>.>+++[>++++++++++<-]>++.>+++++++++[>+++++++++<-]>++++++++.>++++++++++[>+++++++++++<-]>+.>++++++++++[>+++++++++++<-]>+++++++.>+++[>++++++++++<-]>++.>++++++[>++++++++++<-]>.>+++++[>++++++++++<-]>+.'],
	    typeSpeed: 0,
	    backSpeed: 50,

</body>
</html>
